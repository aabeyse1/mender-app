<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="matchCSS.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <ul>
        <li><a href="default.asp">Home</a></li>
        <li><a href="news.asp">Matches</a></li>
        <li><a href="contact.asp">Profiles</a></li>
    </ul>

    
    <div class="header">
        <img src="placeholder.png" class="pageImg" alt="Profile Image">
        <h1 class="pageHeader">First Last Name</h1> <!-- will be updated to be pulled from database -->
    </div>

    <div id="profileForm">
        <form action="updateProfile.asp" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
    
            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin">
    
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" required>
    
            <input type="submit" value="Save Changes">
        </form>
    </div>

</body>
</html>
