<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mender Home</title>
    <link href="/mender/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="Home.css" />
</head>

<body class="bg-slate-50">
    <header class="bg-gradient-to-b from from-blue-300">
        <div class="flex justify-center items-center w-screen h-screen">
            <img class="rounded-xl opacity-50 shadow-2xl dark:shadow-gray-700 w-3/4 h-3/4" src="mentor-mentee.jpg"
                alt="Finance Mentoring" />
            <h1 id="typewriter" class="absolute text-9xl font-bold">
                Mender
            </h1>
        </div>
    </header>

    <section class="bg-slate-50 md:flex flex-col items-center pt-7 mx-auto">
        <div class="bg-slate-200 border-4 pt-32 pb-40 w-2/5 shadow-2xl">
            <h2 class="flex items-center justify-center pb-10">
                Login/Sign up to be a:
            </h2>

            <div class="pt-8 md:flex justify-evenly">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Mentor
                </button>
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full">
                    Mentee
                </button>
            </div>
        </div>
    </section>

    <section class="bg-slate-50 pt-16">
        <div class="flex justify-center flex-wrap w-screen">
            <h2 class="text-6xl text-center ">
                It's a
                <span class="text-orange-600 font-extrabold">
                    Win-Win
                </span>
            </h2>
            <img class="rounded-full w-1/2 h-1/2" src="mentor-mentee2.jpg.jpg" alt="Art Mentoring">
            <p class="text-4xl py-16 text-gray-600">
                Chat and work together to hone <span class="text-blue-600 font-bold">your</span> skills and gain
                valuable experience.
            </p>
        </div>
    </section>
</body>

</html>
