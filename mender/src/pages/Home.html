<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mender Home</title>
    <link href="/mender/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="Home.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap');
    </style>
</head>
<body class="bg-slate-50">
    <header class="relative">
        <img class="w-full opacity-50" src="mentor-mentee.jpg" alt="mentor mentee image">
        <div class="absolute inset-0 flex items-center justify-center mt-10">
            <div class="w-1/3">
                <h1 class="md:flex flex-col justify-center">
                    <p class="text-center text-9xl font-bold"> 
                        <!--Overflow hidden was in the p tag-->
                        Mender
                    </p>
                </h1>
            </div>
        </div>
    </header>

    <!-- border-4 border-blue-700 -->
    <section class="bg-slate-50 md:flex flex-col items-center pt-7 mx-auto"> 
        <div class="bg-slate-200 border-4 pt-32 pb-40 w-2/5 shadow-2xl">
            <h2 class="flex items-center justify-center pb-10">
                Login/Sign up to be a:
            </h2>

            <div class="pt-8 md:flex justify-evenly">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Mentor
                </button>
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full">
                    Mentee
                </button>
            </div>
        </div>
    </section>
</body>

</html>
